# Environment Configuration

# Database settings
database:
  host: localhost
  port: 5432
  name: chainlytics
  user: chainlytics_user
  password: chainlytics_password

# Redis settings
redis:
  host: localhost
  port: 6379
  db: 0

# Logging settings
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "/var/log/chainlytics/backend.log"

# Model registry settings
registry:
  models_path: "/home/siddharth/Chainlytics/chainlytics-backend/registry/models"
  policies_path: "/home/siddharth/Chainlytics/chainlytics-backend/registry/policies"
  metrics_path: "/home/siddharth/Chainlytics/chainlytics-backend/registry/metrics"

# Simulation settings
simulation:
  seed: 42
  max_steps: 1000
  replay_buffer_size: 10000

# Training settings
training:
  batch_size: 32
  epochs: 100
  learning_rate: 0.001